spring.cloud.vault.token=${file:../../../config/root_token.txt}

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/inspection-service-db
spring.datasource.username=${inspection-web-service.DB_USERNAME}
spring.datasource.password=${inspection-web-service.DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.xml

spring.jpa.generate-ddl=false

aws.s3.host=http://localhost:9000/
aws.s3.timeout=2000
aws.s3.region=ru-msk
aws.s3.secretKey=${inspection-web-service.S3_SECRET_KEY}
aws.s3.accessKey=${inspection-web-service.S3_ACCESS_KEY}

springdoc.swagger-ui.path=/swagger-ui-custom.html

jwt.secret=${inspection-web-service.JWT_SECRET}
jwt.expirationMs=360000000

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${inspection-web-service.MAIL_USERNAME}
spring.mail.password=${inspection-web-service.MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.mail.defaultRecipient=${inspection-web-service.MAIL_RECIPIENT}
