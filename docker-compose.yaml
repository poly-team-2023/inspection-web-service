version: "3.9"
services:

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "inspection-service-db"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"

  minio:
    image: minio/minio
    volumes:
      - ./data:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: 'VijXp8374JgAMUaER8oy'
      MINIO_ROOT_PASSWORD: 'F5Fp7IOb5TEEf7GV4teUAJxOj11H781fP2h2i2cQ'
      MINIO_ADDRESS: ':9000'
      MINIO_CONSOLE_ADDRESS: ':9001'
      MINIO_REGION: 'ru-msk'
    command: minio server /data

  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      VAULT_ADDR: 'http://127.0.0.1:8200'
    volumes:
      - ./file:/vault/file:rw
      - ./config:/vault/config:rw
      - ./data:/vault/data:rw
    cap_add:
      - IPC_LOCK
    working_dir: /vault/config
    entrypoint: sh ./workflow-vault.sh
