version: "3.9"
services:

  server:
    image: tetrade/inspection:0.0.4.0.4
    environment:
      - spring.datasource.url=jdbc:postgresql://postgres:5432/inspection-service-db
      - aws.s3.host=http://minio:9000/
    ports:
      - "8080:8080"
    restart: on-failure

  postgres:
    image: postgres
    environment:
      POSTGRES_DB: "inspection-service-db"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"

  client:
    image: alina2002alina/front:0.0.4
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 80:80
    restart: on-failure

  minio:
    image: minio/minio
    volumes:
      - ./data:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: 'VijXp8374JgAMUaER8oy'
      MINIO_ROOT_PASSWORD: 'F5Fp7IOb5TEEf7GV4teUAJxOj11H781fP2h2i2cQ'
      MINIO_ADDRESS: ':9000'
      MINIO_CONSOLE_ADDRESS: ':9001'
      MINIO_REGION: 'ru-msk'
    command: minio server /data