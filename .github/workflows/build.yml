name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs:
  build-and-test:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 2
      matrix:
        os: [ ubuntu-latest, windows-latest ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Update Docker Config
        if: matrix.os == 'windows-latest'
        run: |
          $dockerDaemonConfig = "C:\ProgramData\Docker\config\daemon.json"
          if (-not (Test-Path $dockerDaemonConfig)) {
            Write-Host "Файл конфигурации Docker демона не найден: $dockerDaemonConfig"
            exit 1
          }
          $dockerDaemonConfigContent = Get-Content $dockerDaemonConfig -Raw
          $dockerDaemonConfigContent = $dockerDaemonConfigContent -replace '"experimental"\s*:\s*false', '"experimental": true'
          Set-Content -Path $dockerDaemonConfig -Value $dockerDaemonConfigContent
          Restart-Service -Name Docker

      - name: Deploy with Docker Compose
        run: |
          docker-compose up -d
        continue-on-error: true

      - name: Build with Maven
        run: mvn clean install -DskipTests=true

      - name: Run Tests with Maven
        run: mvn test
